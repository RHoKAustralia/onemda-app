version: '3'

services:
  server:
    image: onemda-server:latest
    depends_on:
      - mongodb
    ports:
      - 4000:4000
    volumes:
      - .:/server
    working_dir: /app
    environment:
      JWT_TOKEN: test
      DB_URL: mongodb://mongodb:27017/theonemdadb

  client:
    image: onemda-client:latest
    ports:
      - 3000:3000
    volumes:
      - .:/client
    working_dir: /app

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - data:/data/db

volumes:
  data:
